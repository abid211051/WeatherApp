<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,400;1,600&display=swap"
        rel="stylesheet">
</head>
<!-- morning background: linear-gradient(to bottom, #4B79A1, #8FB1CC, #E1F1FF); -->
<!-- noon background: linear-gradient(to bottom, #87CEFA, #FFFFFF); -->
<!-- dusk background: linear-gradient(to bottom, #FFA07A, #FF7F50, #4B0082); -->
<!-- night background: linear-gradient(to bottom, #191970, #000000); -->
<body>
    <main id="main" class="utilityc" style="background: linear-gradient(to bottom left, #8f8e42, #ac864d, #6fafe8);  width: 100%; height: 100vh;">
        
        <div class="container">
            <h1>Find Weather</h1>
            <div class="input utilityr pading">
                <input type="text" id="city" placeholder="Enter City Name">
                <button id="btn"><img src="./images/search.png" alt="" style="width: 30%; padding-top: 5px;"></button>
            </div>
            <div id="error">
                <h1 style="color: rgb(32, 33, 33);">City Not Found</h1>
            </div>
            <div id="info">
                <div class="wathercon utilityc pading">
                    <img src="" alt="" style="width: 20%;" id="icon">
                    <h1 id="temp"></h1>
                    <h1 id="name"></h1>
                </div>
                <div class="atmos utilitys pading" style="gap: 40px;">
                    <div class="humidity" style="width: 20vw;">
                        <div class="humidityimg utilityr">
                            <img src="./images/humidity.png" alt="" style="width: 25%;">
                            <h2 id="hu"></h2>
                        </div>
                        <h3>Humidity</h3>
                    </div>
                    <div class="wind" style="width: 20vw;">
                        <div class="windimg utilityr">
                            <img src="./images/wind.png" alt="" style="width: 20%;">
                            <h2 id="wind"></h2>
                        </div>
                        <h3>Wind Speed</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
